<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main" class="h">
        <input type="hello" placeholder="hello">
        <button id="btn" class="btn">Format</button>
    </div>
    <script>
        let btn = document.getElementById('btn');
        let main = document.getElementById('main')
        btn.addEventListener('click',(e)=>{
            (e).preventDefault
            let b = document.createElement('div')
            b.innerHTML= "HELLO"
            b.className = "b1"
            main.appendChild(b)
            let a = document.createElement('div')
            a.className = "a1"
            a.innerHTML= "HELLO"
            main.appendChild(a)
            let c = document.createElement('div')
            c.className = "c1"
            c.innerHTML= "Hello"
            main.appendChild(c)
        })
    </script>
</body>
</html>
